## -----------------------------------------------demo--------------------------------------
---
apiVersion: apisix.apache.org/v2beta3
kind: ApisixRoute
metadata:
  name: "{{ .Release.Name }}-demo"
spec:
  http:
    - name: demo
      match:
        paths:
          - /{{ .Values.env }}/demo/*
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - HEAD
          - OPTIONS
          - CONNECT
          - TRACE
      plugins:
        - name: forward-auth
          enable: true
          config:
            uri: http://{{ .Release.Name }}-auth.{{ .Release.Namespace }}:8001/auth/authorization/
            disable: false
            request_method: GET
            upstream_headers:
              - X-User-ID
            request_headers:
              - Authorization
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri:
              - /{{ .Values.env }}/demo/
              - /demo/
      backends:
        - serviceName: "{{ .Release.Name }}-demo"
          servicePort: 8002

---
apiVersion: apisix.apache.org/v2beta3
kind: ApisixUpstream
metadata:
  name: "{{ .Release.Name }}-demo"
spec:
  scheme: http
  loadbalancer:
    type: roundrobin

